<section class="h-100" style="background-color: #eee;">
    <div class="container h-100 py-5">
        


      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-10">
          <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 class="fw-normal mb-0 text-black">Articulos</h3>
            <div>
                <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" rel="stylesheet"/>
                    <div class="cart-menu align-items-center d-flex" >
                    <div class="sidebar-social">
                        <ul>
                        <li>
                            <a href="" class="cart" title="" (click)="irCarrito($event)" rel="nofollow"><i class="fas fa-shopping-cart"></i><span>Carrito</span>
                            <span id="cart_menu_num" data-action="cart-can" class="badge rounded-circle">{{countCarrito}}</span>
                            </a>

                        </li>
                        </ul>
                    </div>
                    </div>
              <!-- <p class="mb-0"><span class="text-muted">Sort by:</span> <a href="#!" class="text-body">price <i
                    class="fas fa-angle-down mt-1"></i></a></p> -->
            </div>
          </div>
  
          <div class="card rounded-3 mb-4" *ngFor="let item of datos">
            <div class="card-body p-4">
              <div class="row d-flex justify-content-between align-items-center">
                <div class="col-md-2 col-lg-2 col-xl-2">
                  <img
                    src="{{item.img_Imagen}}"
                    class="img-fluid rounded-3" alt="Cotton T-shirt">
                </div>
                <div class="col-md-3 col-lg-3 col-xl-3">
                  <p class="lead fw-normal mb-2">Articulo No. {{item.id_Articulo}}</p>
                  <p><span class="text-muted">Descripcion: {{item.de_Descripcion}} </span></p>
                </div>
                <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                  <button class="btn btn-link px-2 text-end"
                    onclick="">
                    
                  </button>
  
                  <input id="form1" min="0" max="{{item.nu_Existencia}}" name="quantity"  [(ngModel)]="item.nu_Cantidad" type="number"
                    class="form-control"/>
  
                  <button class="btn btn-link px-2" *ngIf="item.nu_Cantidad>0"
                    (click)="add(item)">
                    <i class="bi bi-cart-fill me-1"><svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-cart-plus" viewBox="0 0 16 16">
                        <path d="M9 5.5a.5.5 0 0 0-1 0V7H6.5a.5.5 0 0 0 0 1H8v1.5a.5.5 0 0 0 1 0V8h1.5a.5.5 0 0 0 0-1H9V5.5z"/>
                        <path d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1H.5zm3.915 10L3.102 4h10.796l-1.313 7h-8.17zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
                      </svg></i>
                  </button>
                </div>
                <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                  <h5 class="mb-0">${{(item.imp_Precio*item.nu_Cantidad)| number}}</h5>
                </div>
                <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                  <!-- <a href="#!" class="text-danger"><i class="fas fa-trash fa-lg"></i></a> -->
                </div>
              </div>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <button type="button" class="btn btn-warning btn-block btn-lg" (click)="agregar()">Proceder al pago</button>
            </div>
          </div>
  
        </div>
      </div>
    </div>
  </section>
