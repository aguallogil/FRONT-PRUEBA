<section class="h-100" style="background-color: #eee;">
    <div class="container h-100 py-5">
        


      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-10">
          <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 class="fw-normal mb-0 text-black">Carrito de compra</h3>
            <div>
              <!-- <p class="mb-0"><span class="text-muted">Sort by:</span> <a href="#!" class="text-body">price <i
                    class="fas fa-angle-down mt-1"></i></a></p> -->
            </div>
          </div>
  
          <div class="card rounded-3 mb-4" *ngFor="let item of datos">
            <div class="card-body p-4">
              <div class="row d-flex justify-content-between align-items-center">
                <div class="col-md-2 col-lg-2 col-xl-2">
                  <img
                    src="{{item.img_Imagen}}"
                    class="img-fluid rounded-3" alt="Cotton T-shirt">
                </div>
                <div class="col-md-3 col-lg-3 col-xl-3">
                  <p class="lead fw-normal mb-2">Articulo No. {{item.id_Articulo}}</p>
                  <p><span class="text-muted">Descripcion: {{item.de_Descripcion}} </span></p>
                </div>
                <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                  <button class="btn btn-link px-2 text-end"
                    onclick="">
                    
                  </button>
  
                  <input id="form1" min="0" disabled name="quantity"  value="{{item.nu_Cantidad}}" type="number"
                    class="form-control"/>
                </div>
                <div class="col-md-2 col-lg-2 col-xl-2 offset-lg-1">
                  <h5 class="mb-0">${{(item.imp_Precio*item.nu_Cantidad)| number}}</h5>
                </div>
                <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                    <button class="btn btn-link px-2"
                        (click)="eliminar(item.id_ClienteArticulo)">
                        <i class="bi bi-cart-fill me-1"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                            <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
                          </svg></i>
                      </button>
                  <a href="#!" class="text-danger"><i class="fas fa-trash fa-lg"></i></a>
                </div>
              </div>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <button type="button" class="btn btn-warning btn-block btn-lg" >Finalizar Pago</button>
            </div>
          </div>
  
        </div>
      </div>
    </div>
  </section>
